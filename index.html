<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" defer src="main.js"></script>
    <script type="module" defer src="game/Game.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Game</title>
</head>

<body>
    <main>
        <h1>Cara-Sello Juego</h1>


        <section class="head">
            <h2>Jugador</h2>
            <label>
                Ingresa tu apuesta
                <input type=" text" id="bet" class="inputs">
            </label>

            <label>
                Selecciona un lado de la moneda
                <select name="" id="optionCoin" class="inputs">
                    <option value="0">Cara</option>
                    <option value="1">Sello</option>
                </select>
            </label>

            <button class="buttons" id="btn-acept">Guardar</button>
        </section>
        <section class="player" id="playerStatistics">

        </section>

        <section>
            <button class="buttons" id="btn-play">Jugar</button>
        </section>

        <section id="board">

        </section>
    </main>
</body>

</html>
